<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="row">
        <div id="header" class="col-lg-12 header">
            <div id="icon" class="col-lg-1 facebook">
                <img class="facebook-icon" src="https://cdn.freebiesupply.com/logos/large/2x/facebook-logo-2019.svg" alt="logo">
            </div> 

            <div id="search" class="col-lg-2">
                <input class="facebook-search" type="text" value="Search Facebook">
            </div>

            <div id="elements" class="col-lg-5,25 elements">
                <img class="fb-items" src="img/home.png" alt="home">
                <img class="fb-items" src="img/videos.png" alt="videos">
                <img class="fb-items" src="img/marketplace.png" alt="marketplace">
                <img class="fb-items" src="img/groups.png" alt="groups">
                <img class="fb-items games-ico" src="img/games.png" alt="games">
            </div>

            <div class="menu-and-account-pos" id="menu-and-account" class="col-lg-3">
                <img class="menu-and-account" src="img/menu.png" alt="menu">
                <img class="menu-and-account" src="img/messenger.png" alt="messenger">
                <img class="menu-and-account" src="img/notifications.png" alt="notifications">
                <img class="menu-and-account" src="img/account.png" alt="account">
            </div>
        </div>

        <div id="main" class="col-lg-12 main">
            <div id="offers" class="offers">
                <div id="account" class="offer">
                    <img class="offer-icon" src="img/account2.png" alt="account">
                    <h1 class="offer-text">Account Name</h1>
                </div>
                <div id="friends" class="offer">
                    <img class="offer-icon" src="img/friends.png" alt="friends">
                    <h1 class="offer-text">Друзі</h1>
                </div>
                <div id="memories" class="offer">
                    <img class="offer-icon" src="img/memories.png" alt="memories">
                    <h1 class="offer-text">Спогади</h1>
                </div>
                <div id="saved" class="offer">
                    <img class="offer-icon" src="img/saved.png" alt="saved">
                    <h1 class="offer-text">Збережене</h1>
                </div>
                <div id="groups" class="offer">
                    <img class="offer-icon" src="img/groups2.png" alt="groups">
                    <h1 class="offer-text">Групи</h1>
                </div>
                <div id="videos" class="offer">
                    <img class="offer-icon" src="img/videos2.png" alt="videos">
                    <h1 class="offer-text">Відео</h1>
                </div>
                <div id="marketplace" class="offer">
                    <img class="offer-icon" src="img/marketplace2.png" alt="marketplace">
                    <h1 class="offer-text">Marketplace</h1>
                </div>
                <div id="tapes" class="offer">
                    <img class="offer-icon" src="img/tapes.png" alt="tapes">
                    <h1 class="offer-text">Стрічки</h1>
                </div>
                <div id="more" class="offer">
                    <img class="offer-icon" src="img/more.png" alt="more">
                    <h1 class="offer-text">See more</h1>
                </div>
                <div id='line' class="line"></div>
                <div id="shortcuts" class="shortcuts-text">Your shortcuts
                    <div id="account" class="offer">
                        <img class="offer-icon" src="img/account2.png" alt="account">
                        <h1 class="offer-text">First shortcut</h1>
                    </div>
                    <div id="account" class="offer">
                        <img class="offer-icon" src="img/account2.png" alt="account">
                        <h1 class="offer-text">Second shortcut</h1>
                    </div>
                    <div id="account" class="offer">
                        <img class="offer-icon" src="img/account2.png" alt="account">
                        <h1 class="offer-text">Third shortcut</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
